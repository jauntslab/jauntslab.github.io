<script>
  fetch('data/people.json')
    .then(res => res.json())
    .then(peopleList => {
      const containerMap = {
        Faculty: document.getElementById('faculty-grid'),
        PhD: document.getElementById('phd-grid'),
        MS: document.getElementById('ms-grid'),
        Alumni: document.getElementById('alumni-grid')
      };

      peopleList.forEach(person => {
          const col = document.createElement('div');
          col.className = "col-6 col-sm-4 col-md-3 text-center mb-4";

          col.innerHTML = `
            <div class="member-card">
              <div class="image-cropper">
                <img src="${person.image}" alt="${person.name}" class="img-fluid">
              </div>
              <div class="member-info mt-2">
                <h5 class="mb-1">${person.name}</h5>
                ${person.note ? `<p class="text-muted small">${person.note}</p>` : ''}
              </div>
              <div class="social d-flex justify-content-center gap-2 mt-1">
                ${person.website ? `<a href="${person.website}" target="_blank"><i class="bi bi-bootstrap-fill"></i></a>` : ''}
                ${person.github ? `<a href="${person.github}" target="_blank"><i class="bi bi-github"></i></a>` : ''}
                ${person.twitter ? `<a href="${person.twitter}" target="_blank"><i class="bi bi-twitter"></i></a>` : ''}
              </div>
            </div>
          `;

          if (containerMap[person.category]) {
            containerMap[person.category].appendChild(col);
          }
        });
    })
    .catch(err => console.error("Failed to load people data:", err));
</script>
