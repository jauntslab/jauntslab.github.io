<script>
  fetch('/data/publication.json')
    .then(response => response.json())
    .then(publications => {
      const grouped = {};

      publications.forEach(pub => {
        const year = pub.year || "Other";
        if (!grouped[year]) grouped[year] = [];
        grouped[year].push(pub);
      });

      const container = document.getElementById("pub_list");

      Object.keys(grouped).sort((a, b) => b.localeCompare(a)).forEach(year => {
        const section = document.createElement('div');
        section.className = "inner";
        section.innerHTML = `<h4><b style="color: black">${year}</b></h4><ul></ul>`;

        grouped[year].forEach(pub => {
          const li = document.createElement("li");

          // ✅ link 없어도 href="" 로 처리
          const href = pub.link ? pub.link : "";
          const linkHTML = `<a class="pub_title" href="${href}" target="_blank">${pub.title}</a>`;

          const toolLinks = [
            pub.project ? `<a class="icon project label label-info" href="${pub.project}" target="_blank">Project</a>` : '',
            pub.github ? `<a class="icon code label label-info" href="${pub.github}" target="_blank">Github</a>` : '',
            pub.poster ? `<a class="icon misc label label-info" href="${pub.poster}" target="_blank">Poster</a>` : '',
            pub.slides ? `<a class="icon misc label label-info" href="${pub.slides}" target="_blank">Slides</a>` : '',
            pub.blog ? `<a class="icon blog label label-info" href="${pub.blog}" target="_blank">Media</a>` : ''
          ].filter(Boolean).join(' ');

          li.innerHTML = `
            <p>
              ${linkHTML}<br>
              ${pub.authors || ''}<br/>
              <b>${pub.venue || ''}</b><br>
              ${toolLinks}
              <meta title="${pub.title}" venue="${pub.venue}" year="${pub.year}" />
            </p>
          `;
          section.querySelector("ul").appendChild(li);
        });

        container.appendChild(section);
      });
    })
    .catch(error => console.error("Failed to load publication data:", error));
</script>
